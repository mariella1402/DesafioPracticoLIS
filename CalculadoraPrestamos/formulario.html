<!DOCTYPE html>
<html lang="es">
<head>
    <title>Calculadora de Prestamos</title>
    <meta charset="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <link rel="stylesheet" href="css/formulario.css" />
</head>
<body>
    <header class="title">
        <h1>Calculadora de tabla de amortizacion</h1>
    </header>
    <div class="mainBox">
        <form action='tabla.php' method="POST">
            <div>
                <label>Sistema de amortizacion: </label>
                <select name="tipAmort">
                    <option value="simpleSystem">Sistema Simple</option>
                    <option value="composedSystem">Sistema Compuesto</option>
                    <!--<option value="americanSystem">Sistema Americano</option>
                    <option value="frenchSystem">Sistema Frances</option>
                    <option value="germanSystem">Sistema Aleman</option>-->
                </select>
            </div>
            <div>
                <label>Fecha de desembolso (d,m,a): </label>
                <input type="date" id="start" name="paymentDate" value="2021-02-18" min="2021-01-01" max="2030-12-31"/>
            </div>
            <div>
                <label>Importe del prestamo: </label>
                <input type="text" id="import" name="import" placeholder="0" />
            </div>
            <div>
                <label>Periodo: </label>
                <select style="padding: 4px;" name="period">
                    <option value="diary">Diario</option>
                    <option value="weekly">Semanal</option>
                    <option value="biweekly">Quincenal</option>
                    <option value="monthly">Mensual</option>
                    <option value="annual">Anual</option>
                </select>
            </div>
            <div>
                <label>Interes Diario: </label>
                <input type="text" id="interest" name="interest" placeholder="0" />
            </div>
            <div>
                <label>Plazo: </label>
                <input type="text" id="timeLimit" name="timeLimit" placeholder="0"/>
                <label> dias</label>
            </div>
            <div>
                <span type="text" id="error" name="quantity" />
            </div>
            <div class="calcularBox">
                <input type="submit" id="send" name="send" value="Calcular" class="calcular"/>
            </div>
        </form>
    </div>
</body>
</html>
